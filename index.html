<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="UTF-8">
  <title>Skredskolen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" ui-sref="start" ng-bind="turTittel"></a>
        <ul class="nav">
          <li ui-sref-active="active">
              <a ui-sref="info.skredvarsel">
                  1. Informasjon <i class="icon-ok" ng-show="info.skredvarsel.item.cleared && info.vaer.item.cleared && info.alpineFarer.item.cleared"></i>
              </a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="utstyr.list">
                  2. Utstyr <i class="icon-ok" ng-show="utstyr.list.item.cleared && utstyr.deltakere.item.cleared"></i>
              </a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="rute.rutevalg">
                  3. Rute <i class="icon-ok" ng-show="rute.rutevalg.item.cleared && rute.distanse.item.cleared && rute.tidsplan.item.cleared"></i>
              </a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="kritiske-omrader.egenskaper">
                  4. Kritiske omr√•der <i class="icon-ok" ng-show="kritiskeOmrader.egenskaper.item.cleared && kritiskeOmrader.sjekk.item.cleared && kritiskeOmrader.nedkjoring.item.cleared"></i>
              </a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="planleggingsskjema">
                  5. Planleggingsskjema
              </a>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="row ui-view-container">
      <div class="span12" ui-view>
      </div>
    </div>
    

  </div>


  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="libs/angular.min.js"></script>
  <script src="libs/angular-ui-router.js"></script>
  <script src="libs/ui-utils.min.js"></script>
  <script src="app.js"></script>
  
  <!-- Controllers -->
  <script src="controllers/start.controller.js"></script>
  <script src="controllers/info/info.skredvarsel.controller.js"></script>
  <script src="controllers/info/info.vaer.controller.js"></script>
  <script src="controllers/info/info.alpine.farer.controller.js"></script>
  <script src="controllers/utstyr/utstyr.list.controller.js"></script>
  <script src="controllers/utstyr/utstyr.deltakere.controller.js"></script>
  <script src="controllers/rute/rute.rutevalg.controller.js"></script>
  <script src="controllers/rute/rute.distanse.controller.js"></script>
  <script src="controllers/rute/rute.tidsplan.controller.js"></script>
  <script src="controllers/kritiske-omrader/kritiske.omrader.egenskaper.controller.js"></script>
  
  <!-- Directives -->
  <script src="directives/nveCanvas.js"></script>
  <script src="directives/nveDraggable.js"></script>
  <script src="directives/nveSubMenuItem.js"></script>

</html>
