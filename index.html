<!DOCTYPE html>
<html ng-app="skredskoleAngularApp" lang="no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skredskolen</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/avalanche.css" rel="stylesheet">
    <link href="css/skredskole.css" rel="stylesheet">
</head>

<body>
  <div class="container" ng-cloak>

      <div ng-controller="menuCtrl">

        <ul class="nav nav-tabs">
           <li ui-sref-active="active">
               <a class="brand" ui-sref="start"><strong ng-bind="turTittel"></strong></a>
           </li>
          <li ng-class="{active: infoActive()}">
              <a ui-sref="info.skredvarsel">
                  Forberedelse <span class="text-success" ng-show="cleared.info()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: utstyrActive()}">
              <a ui-sref="utstyr.list">
                  Turgruppe <span class="text-success" ng-show="cleared.utstyr()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: ruteActive()}">
              <a ui-sref="rute.rutevalg">
                  Rute <span class="text-success" ng-show="cleared.rute()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: kritiskeOmraderActive()}">
              <a ui-sref="kritiskeOmrader.egenskaper">
                  Kritiske områder <span class="text-success" ng-show="cleared.kritiskeOmrader()">&#x2713;</span>
              </a>
          </li>
            <li ng-class="{active: nedkjoringActive()}">
                <a ui-sref="nedkjoring.nedkjoring">
                    Nedkjøring <span class="text-success" ng-show="cleared.nedkjoring()">&#x2713;</span>
                </a>
            </li>
          <li ui-sref-active="active">
              <a ui-sref="planleggingsskjema">
                  Planleggingsskjema
              </a>
          </li>
        </ul>
      </div>
  
    <div class="row ui-view-container">
      <div class="span12" ui-view>
      </div>
    </div>
    

  </div>


  <script src="libs/jspdf.min.js"></script>
  <script src="libs/downloadify/js/swfobject.js"></script>
  <script src="libs/downloadify/js/downloadify.min.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular/angular-ui-router.js"></script>

  <script src="appbuild/turplanlegger.min.js"></script>

  <!-- Tur config -->
  <script src="turer/kyrkjebonosi.js"></script>

</body>

</html>
