<!DOCTYPE html>
<html ng-app="myapp" lang="no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skredskolen</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/avalanche.css" rel="stylesheet">
    <link href="css/skredskole.css" rel="stylesheet">
</head>

<body>
  <div class="container" ng-cloak>

      <div ng-controller="menuCtrl">

        <ul class="nav nav-tabs">
           <li ui-sref-active="active">
               <a class="brand" ui-sref="start"><strong ng-bind="turTittel"></strong></a>
           </li>
          <li ng-class="{active: infoActive()}">
              <a ui-sref="info.info">
                  Område <span class="text-success" ng-show="cleared.info()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: utstyrActive()}">
              <a ui-sref="utstyr.list">
                  Forberedelse <span class="text-success" ng-show="cleared.utstyr()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: ruteActive()}">
              <a ui-sref="rute.rutevalg">
                  Rute <span class="text-success" ng-show="cleared.rute()">&#x2713;</span>
              </a>
          </li>
          <li ng-class="{active: kritiskeOmraderActive()}">
              <a ui-sref="kritiskeOmrader.egenskaper">
                  Kritiske områder <span class="text-success" ng-show="cleared.kritiskeOmrader()">&#x2713;</span>
              </a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="planleggingsskjema">
                  Planleggingsskjema
              </a>
          </li>
        </ul>
      </div>
  
    <div class="row ui-view-container">
      <div class="span12" ui-view>
      </div>
    </div>
    

  </div>


  <script src="libs/jspdf.min.js"></script>
  <script src="libs/downloadify/js/swfobject.js"></script>
  <script src="libs/downloadify/js/downloadify.min.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="libs/angular-ui-router.js"></script>
  <script src="app.js"></script>

  <!-- Directives -->
  <script src="directives/nveCanvas.js"></script>
  <script src="directives/nveDraggable.js"></script>
  <script src="directives/nveSubMenuItem.js"></script>

  <!-- Services -->
  <script src="services/services.js"></script>
  
  <!-- Controllers -->
  <script src="controllers/menu.controller.js"></script>
  <script src="controllers/start.controller.js"></script>
  <script src="controllers/info/info.controller.js"></script>
  <script src="controllers/info/skredvarsel.controller.js"></script>
  <script src="controllers/info/vaer.controller.js"></script>
  <script src="controllers/info/alpine.farer.controller.js"></script>
  <script src="controllers/utstyr/list.controller.js"></script>
  <script src="controllers/utstyr/deltakere.controller.js"></script>
  <script src="controllers/rute/rutevalg.controller.js"></script>
  <script src="controllers/rute/distanse.controller.js"></script>
  <script src="controllers/rute/tidsplan.controller.js"></script>
  <script src="controllers/kritiske-omrader/egenskaper.controller.js"></script>
  <script src="controllers/kritiske-omrader/nedkjoring.controller.js"></script>
  <script src="controllers/planleggingsskjema.controller.js"></script>

  <!-- App config -->
  <script src="turer/kyrkjebonosi.js"></script>
</body>

</html>
