<div class="progress">
  <div class="bar" ng-style="info.skredvarsel.progressbarStyle" ng-class="info.skredvarsel.barClass"></div>
</div>

<h3>Skredvarsel <small ng-bind="skredvarselDato"></small></p></h3>

<p>I skredvarselet finner du viktig informasjon om den generelle skredfaren i området.</p>
<p ng-bind="infoVarslingsOmrade"></p>
<p>Skredvarslet finner du på <a ng-href="{{skredvarselLink}}">Varsom.no</a></p>

<hr>
<div class="row">
  
  <div class="span4">
    <label><strong>Faregrad</strong></label>
    <div class="btn-group">
      <button ng-repeat="item in faregrader" 
      class="btn {{item.class}}" ng-click="info.skredvarsel.svar.faregrad = item.grad" ng-bind="item.grad" ng-class="{active: info.skredvarsel.svar.faregrad == item.grad}"></button>
      
    </div>
  </div>

</div>

<hr>

<div class="row">
  <div class="span6">
    <strong>Utsatte områder</strong>
    <ul class="unstyled">
      <li ng-repeat="item in utsatteOmraderLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.skredvarsel.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
  <div class="span6">
    <strong>Snødekke</strong>
    <ul class="unstyled">
      <li ng-repeat="item in snoDekkeLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.skredvarsel.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="span6">
    <strong>Utsatte himmelretninger</strong>
    <ul class="inline">
      <li ng-repeat="item in himmelRetningerLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.skredvarsel.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
  <div class="span6">
    <strong>Utsatt høydenivå</strong>
    <label>Over / under <input type="number" min="0" step="100" ng-model="info.skredvarsel.svar.hoydeniva">m</label>
  </div>
</div>
