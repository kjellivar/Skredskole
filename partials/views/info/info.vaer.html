<div class="progress">
    <div class="bar" ng-style="info.vaer.progressbarStyle" ng-class="info.vaer.barClass"></div>
</div>

<h3>Vær</h3>
<p>Skredvarselet inneholder også viktig informasjon om værsituasjonen og 
hvordan den påvirker skredfaren.</p>
<p>Link til værvarsel for området: <a ng-href="{{vaerLink}}">Yr.no</a></p>

<div class="row">
  <div class="span6">
    <strong>Nedbør</strong>
    <ul class="unstyled">
      <li ng-repeat="item in nedborLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.vaer.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
  <div class="span6">
    <strong>Sikt</strong>
    <ul class="unstyled">
      <li ng-repeat="item in siktLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.vaer.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="span6">
    <strong>Vind</strong>
    <ul class="unstyled">
      <li ng-repeat="item in vindLabels">
        <label class="checkbox"><input type="checkbox" ng-model="info.vaer.svar[item.key]"> {{item.title}}</label>
      </li>
    </ul>
  </div>
  <div class="span6">
    <label for="temperatur"><strong>Temperatur 1000 moh:</strong></label>
    <div class="input-append">
        <input id="temperatur" class="span2" type="number" ng-model="info.vaer.svar.temperatur">
        <span class="add-on">°C</span>
    </div>
    <label for="nullisoterm"><strong>Nullisoterm:</strong></label>
    <div class="input-append">
      <input id="nullisoterm" class="span2" type="number" ng-model="info.vaer.svar.nullisoterm">
        <span class="add-on">m</span>
    </div>
  
    
  </div>
</div>
